<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="logo-container">
    <img src="https://shushiecode.github.io/PlaylistHuntQuiz/PlaylistHuntLogo.png" alt="Logo" id="logo">
</div>
<div id="intro-container">
    <h2>Enter your details</h2>
    <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <button type="submit">Start Quiz</button>
    </form>
</div>
<div id="quiz-container" class="hide">
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-container"></div>
    </div>
    <button id="submit-button" class="btn hide">Submit</button>

    <div id="timer">Time left: <span id="time-left"></span> seconds</div>
    <button id="next-button">Next</button>
</div>
<div id="score-container" class="hide">
    <h2>Your Score: <span id="score"></span></h2>
    <button id="download-button">Download CSV</button>
</div>
<script src="script.js"></script>
</body>
</html>
