<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://shushiecode.github.io/PlaylistHuntQuiz/style.css">
</head>
<body>
<div id="logo-container">
    <img src="https://shushiecode.github.io/PlaylistHuntQuiz/PlaylistHuntLogo.png" alt="Logo" id="logo">
</div>
<div id="intro-container">
    <h2>Enter your details</h2>
    <form id="user-form">
        <div class="input-group">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <button type="submit">Start Quiz</button>
    </form>
</div>
<div id="quiz-container" class="hide">
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-container"></div>
    </div>
    <button id="submit-button" class="btn hide">Submit</button>
    <div id="timer">Time left: <span id="time-left"></span> seconds</div>
    <button id="next-button">Next</button>
</div>
<div id="score-container" class="hide">
    <h2>Your Score: <span id="score"></span></h2>
</div>
<div id="completed-container" class="hide">
    <h2>You have already completed the quiz</h2>
</div>
<script src="script.js"></script>
</body>
</html>
